<div class="card file-card">
    <div class="card-icon">
        <img src="./assets/pdf-icon.png" height="50px" />
    </div>
    <div class="card-title">{{this.localFile.Name}}</div>

    <div class="card-button"><a (click)="this.selectFile(localFile)" routerLink="/share"><button
                class="btn-orange w60">Share</button></a></div>

</div>
